<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Dashboard - My Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my-profile.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-orange" href="kochen.html">KOCHEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="dashboard.html" id="myRecipe">My Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="my-article.html" id="myArticle">My Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="my-profile.html" id="myProfile">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="container mt-4">
        <div class="row">
            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3" id="profilePicture" style="width: 150px; height: 150px; object-fit: cover;">
                        <input type="file" id="profilePictureInput" class="form-control mb-2" accept="image/*">
                        <h4 id="username">John Doe</h4>
                        <button class="btn btn-sm btn-orange" id="editUsernameBtn">Edit Username</button>
                        <p class="mt-3">Cooking enthusiast and recipe creator.</p>
                        <button class="btn btn-danger mt-3" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>

            <!-- Profile Details -->
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5>About Me</h5>
                        <textarea id="aboutMe" class="form-control mb-3" rows="3" placeholder="Write something about yourself..."></textarea>
                        <h5>Contact Information</h5>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                        </div>
                        <button type="button" class="btn btn-orange" id="saveProfileBtn">Save Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const usernameElement = document.getElementById('username');
        const editUsernameBtn = document.getElementById('editUsernameBtn');
        const aboutMeTextarea = document.getElementById('aboutMe');
        const saveProfileBtn = document.getElementById('saveProfileBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const profilePicture = document.getElementById('profilePicture');
        const profilePictureInput = document.getElementById('profilePictureInput');

        // Edit Username Functionality
        editUsernameBtn.addEventListener('click', () => {
            const newUsername = prompt('Enter your new username:', usernameElement.textContent);
            if (newUsername) {
                usernameElement.textContent = newUsername;
            }
        });

        // Save About Me
        saveProfileBtn.addEventListener('click', () => {
            const aboutMe = aboutMeTextarea.value;
            alert('Profile updated successfully!');
            console.log({ username: usernameElement.textContent, aboutMe });
        });

        // Change Profile Picture
        profilePictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Logout Functionality
        logoutBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to logout?')) {
                window.location.href = 'login.html'; // Redirect to login page
            }
        });
    </script>
</body>

</html>
