<!DOCTYPE html>
<html lang="en" ng-app="RecipeApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>

<body ng-controller="RecipeController">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-orange" href="kochen.html">KOCHEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="dashboard.html" id="myRecipe">My Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="my-article.html" id="myArticle">My Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="my-profile.html" id="myProfile">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-orange text-center">Your Recipes</h2>
                <!-- Search and Add Recipe -->
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <input type="text" class="form-control w-50" ng-model="searchQuery"
                        placeholder="Search recipes by name">
                    <button class="btn btn-orange" data-bs-toggle="modal" data-bs-target="#addRecipeModal">Add
                        Recipe</button>
                </div>

                <!-- Recipe List -->
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="recipe in recipes | filter:searchQuery">
                        <h5>{{ recipe.title }}</h5>
                        <p><strong>Description:</strong> {{ recipe.description }}</p>
                        <p><strong>Authoe:</strong> {{ recipe.author.username }}</p>
                        <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
                        <button class="btn btn-sm btn-warning me-2" ng-click="editRecipe(recipe)">Edit</button>
                        <button class="btn btn-sm btn-danger" ng-click="deleteRecipe(recipe._id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Recipe Modal -->
    <div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="addRecipeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-orange text-white">
                    <h5 class="modal-title" id="addRecipeModalLabel">
                        {{ editMode ? 'Edit Recipe' : 'Add New Recipe' }}
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form name="recipeForm" ng-submit="saveRecipe()">
                            <input type="hidden" ng-model="userId"> 
                            <div class="mb-3">
                                <label for="recipeName" class="form-label">Recipe Name</label>
                                <input type="text" id="recipeName" class="form-control" ng-model="currentRecipe.title"
                                    placeholder="E.g., Chocolate Cake" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipeDesc" class="form-label">Description</label>
                                <textarea id="recipeDesc" class="form-control" ng-model="currentRecipe.description" rows="3"
                                    placeholder="Brief description of the recipe" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="ingredients" class="form-label">Ingredients</label>
                                <textarea id="ingredients" class="form-control" ng-model="currentRecipe.ingredients" rows="3"
                                    placeholder="List the ingredients, separated by commas" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="instructions" class="form-label">Instructions</label>
                                <textarea id="instructions" class="form-control" ng-model="currentRecipe.instructions" rows="3"
                                    placeholder="Step-by-step instructions" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">{{ editMode ? 'Update Recipe' : 'Add Recipe' }}</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-cookies.js"></script>
    <script src="js/recipe.js"></script>
</body>

</html>
