<!DOCTYPE html>
<html lang="en" ng-app="AuthApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="container" ng-controller="AuthController">
        <h1>Let you cooked!</h1>
        <form ng-submit="register()" novalidate>
            <label for="username">Username</label>
            <input type="text" id="username" ng-model="user.username" required>
        
            <label for="email">Email</label>
            <input type="email" id="email" ng-model="user.email" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" ng-model="user.password" required>
        
            <button type="submit">Register</button>
            <div class="error" ng-if="error">{{ error }}</div>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
