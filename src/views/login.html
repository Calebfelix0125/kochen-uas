<!DOCTYPE html>
<html lang="en" ng-app="AuthApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOCHEN - Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="container" ng-controller="AuthController">
        <h1>Welcome to Kochen</h1>
        <form ng-submit="login()">
            <label for="email">Email</label>
            <input type="email" id="email" ng-model="credentials.email" required>

            <label for="password">Password</label>
            <input type="password" id="password" ng-model="credentials.password" required>
            <div class="error" ng-if="error">{{ error }}</div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
        <p><a href="forgotpw.html">Forgot Password</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
