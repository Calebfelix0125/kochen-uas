<!DOCTYPE html>
<html lang="en" ng-app="AuthApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="container" ng-controller="AuthController">
        <h1>Set your new PW!</h1>
        <form ng-submit="changePassword()">
            <label for="email">Email</label>
            <input type="email" id="email" ng-model="credentials.email" required>

            <label for="newpassword">New Password</label>
            <input type="password" id="newpassword" ng-model="credentials.password" required>
            <div class="error" ng-if="error">{{ error }}</div>

            <button type="submit">Finish</button>
        </form>
        <p><a href="login.html">Back</a></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
