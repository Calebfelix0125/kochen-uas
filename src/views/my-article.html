<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Dashboard - My Article</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/my-article.css">
    <style>
        .popup-message {
            position: fixed;
            top: 10%;
            right: 10%;
            z-index: 1050;
            display: none;
            animation: fadeInOut 3s forwards;
        }
        
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            10%, 90% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-orange" href="kochen.html">KOCHEN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="dashboard.html" id="myRecipe">My Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="my-article.html" id="myArticle">My Article</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-orange" href="my-profile.html" id="myProfile">My Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Body -->
    <div class="container mt-4">
        <h2 class="text-orange text-center">Cooking Community Forum</h2>
        
        <!-- Search Bar -->
        <div class="mb-4">
            <input type="text" class="form-control" id="searchBar" placeholder="Search posts by title or content...">
        </div>
        
        <!-- Post Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Create a Post</h5>
                <form id="postForm">
                    <div class="mb-3">
                        <label for="postTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="postTitle" placeholder="Enter your post title" required>
                    </div>
                    <div class="mb-3">
                        <label for="postContent" class="form-label">Content</label>
                        <textarea class="form-control" id="postContent" rows="3" placeholder="Share your ideas, questions, or experiences..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-orange">Post</button>
                </form>
            </div>
        </div>
        

        <!-- Discussion List -->
        <div id="discussionList" class="list-group">
            <!-- Forum posts will dynamically appear here -->
        </div>
    </div>

    <!-- Popup Message -->
    <div id="popupMessage" class="alert alert-success popup-message">
        Post added successfully!
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const postForm = document.getElementById('postForm');
        const discussionList = document.getElementById('discussionList');
        const searchBar = document.getElementById('searchBar');
        const popupMessage = document.getElementById('popupMessage');

        // Add new post
        postForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const postTitle = document.getElementById('postTitle').value;
            const postContent = document.getElementById('postContent').value;

            if (postTitle && postContent) {
                const postItem = document.createElement('div');
                postItem.className = 'list-group-item mb-3';

                postItem.innerHTML = `
                    <h5>${postTitle}</h5>
                    <p>${postContent}</p>
                    <button class="btn btn-sm btn-link text-danger delete-btn">Delete</button>
                `;

                discussionList.prepend(postItem);

                // Clear form fields
                postForm.reset();

                // Show popup message
                popupMessage.style.display = 'block';
                setTimeout(() => {
                    popupMessage.style.display = 'none';
                }, 3000);

                // Delete post functionality
                const deleteBtn = postItem.querySelector('.delete-btn');
                deleteBtn.addEventListener('click', () => {
                    if (confirm("Are you sure you want to delete this post?")) {
                        postItem.remove();
                    }
                });
            }
        });

        // Search functionality
        searchBar.addEventListener('input', () => {
            const searchValue = searchBar.value.toLowerCase();
            const posts = discussionList.querySelectorAll('.list-group-item');

            posts.forEach(post => {
                const title = post.querySelector('h5').textContent.toLowerCase();
                const content = post.querySelector('p').textContent.toLowerCase();

                if (title.includes(searchValue) || content.includes(searchValue)) {
                    post.style.display = 'block';
                } else {
                    post.style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
